<div class="container mt-5">
  <div class="mb-4">
    <input type="text" id="" class="form-control p-2"
      placeholder="Gönderiler içinden aramayı deneyiniz.." (keyup)="search($event)">
  </div>
  <div class="row">
    <div class="col-4 mb-3" *ngFor="let p of viewedPosts">

      <app-post [item]="p"></app-post>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
